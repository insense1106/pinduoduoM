<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0 user-scale=0"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- <script
      type="text/JavaScript"
      src="http://api.map.baidu.com/api?v=1.0&ak=a4MZkha6OgaX59M8yRsKTb0Ssvz1YynB"
    ></script> -->
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
      <script>
        //移动端 布局 适配
        ~(function() {
          let evt =
            `onorientationchange` in window ? `orientationchange` : 'resize';
          console.log('移动端 布局 适配');
          function computed() {
            let HTML = documentElement,
              deviceW = HTML.clientWidth;
            designW = 750;
            ratio = (deviceW / designW) * 100;
            if (deviceW >= designW) {
              ratio = 100;
            }
            HTML.style.fontSize = ratio + `px`;
            console.log('移动端 布局 适配');
          }
          computed();
          windowm.addEventListener(`evt`, computed);
        })();
      </script>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
